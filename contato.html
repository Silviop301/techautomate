<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Página de Contato - TechAutomate</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjXwe3P2UkJinW3e8mJcoVB7-JNUkm6cc&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">TechAutomate.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 2%;">
        <h2 class="mb-4">Entre em Contato</h2>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea class="form-control" id="message" rows="6" placeholder="Sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4 class="mb-3">Informações de Contato</h4>
                <p><strong>Endereço:</strong> Rua Exemplo, 123, Cidade, Estado, CEP</p>
                <p><strong>Email:</strong> contato@techautomate.com</p>
                <p><strong>Telefone:</strong> (11) 1234-5678</p>
            </div>
        </div>
    </div>
<div class="container" style="margin-top: 2%;">
    <div class="row mt-4"style="height: 350px;">
        <div class="col-sm-12">
            <gmp-map center="-22.75851821899414,-47.4185791015625" zoom="14" map-id="DEMO_MAP_ID">
                <gmp-advanced-marker position="-22.75851821899414,-47.4185791015625" title="My location">
                </gmp-advanced-marker>
              </gmp-map>
        </div>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
<footer class="bg-light py-3 mt-4">
    <div class="container text-center">

    </div>
</footer>
</html>
